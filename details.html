<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du Film</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <!-- Modal -->
  <div
    class="modal fade"
    id="filmModal"
    tabindex="-1"
    aria-labelledby="filmModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filmModalLabel">Titre du film</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row align-items-start">
            <div class="col-lg-8">
              <p id="film-details"></p>
              <h4>Réalisé par :</h4>
              <p id="film-directors"></p>
              <h4>Synopsis :</h4>
              <p id="film-synopsis"></p>
              <h4>Avec :</h4>
              <p id="film-cast"></p>
            </div>
            <div class="col-lg-4">
              <img
                id="film-poster"
                src=""
                alt="Affiche du film"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fermer
          </button>
        </div>
      </div>
    </div>
  </div>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="filmModal"
      tabindex="-1"
      aria-labelledby="filmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filmModalLabel">Titre du film</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row align-items-start">
              <div class="col-lg-8">
                <p id="film-details"></p>
                <h4>Réalisé par :</h4>
                <p id="film-directors"></p>
                <h4>Synopsis :</h4>
                <p id="film-synopsis"></p>
                <h4>Avec :</h4>
                <p id="film-cast"></p>
              </div>
              <div class="col-lg-4">
                <img
                  id="film-poster"
                  src=""
                  alt="Affiche du film"
                  class="img-fluid rounded"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("id");

        console.log("ID du film:", movieId);

        if (movieId) {
          showMovieDetails(movieId);
        }
      });

      async function showMovieDetails(movieId) {
        try {
          const response = await fetch(
            `http://localhost:8000/api/v1/titles/${movieId}`
          );
          const movie = await response.json();

          document.getElementById("filmModalLabel").textContent = movie.title;
          document.getElementById("film-details").innerHTML = `
          <strong>${movie.year} - ${movie.genre}</strong><br>
          <strong>${movie.rating} - ${movie.duration} minutes</strong><br>
          <strong>IMDB score: ${movie.imdb_score}/10</strong>
        `;
          document.getElementById("film-directors").textContent =
            movie.directors.join(", ");
          document.getElementById("film-synopsis").textContent = movie.synopsis;
          document.getElementById("film-cast").textContent =
            movie.actors.join(", ");
          document.getElementById("film-poster").src = movie.image_url;

          const filmModal = new bootstrap.Modal(
            document.getElementById("filmModal")
          );
          filmModal.show();
        } catch (error) {
          console.error(
            "Erreur lors de la récupération des détails du film:",
            error
          );
        }
      }
    </script>
  </body>
</html>
