<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      a {
        text-decoration: none;
        color: white;
      }
      .navbar {
        border: 1px solid black;
        background-color: #61787f !important;
        padding: 15px;
        margin-top: 1%;
      }

      .logo {
        width: 20%;
        height: auto;
        margin-left: 5%;
      }

      /* Centrer le titre et cacher sur mobile */
      .navbar-title {
        flex-grow: 1; /* Permet au titre de s'étirer */
        text-align: center;
      }

      .best-movie {
        border: 10px solid black;
        padding: 15px;
        display: flex;
        align-items: center;
      }
      .movie-card {
        position: relative;
        overflow: hidden;
      }

      .movie-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .best-movie .text-end {
        margin-top: auto; /* Force le bouton à rester en bas */
      }
      .movie-description {
        font-size: 1.7rem;
        font-weight: lighter;
        flex-grow: 1; /* Permet à la description de remplir l’espace */
      }

      .overlay h5 {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0;
      }
      .titre-text {
        font-weight: bolder;
        font-size: 3rem;
      }

      .btn-detail {
        background-color: #fa0b0b;
        color: white;
        margin-right: 10%;
        font-size: 1.7rem;
        font-weight: 300;
        padding: 12px 40px;
        border-radius: 30px;
        border: none;
        transition: 0.3s ease-in-out;
      }

      .overlay .btn-overlay {
        background-color: #2d2c2c;
        color: white;
        font-weight: 300;
        font-size: 1.2rem;
        padding: 8px 20px;
        border-radius: 20px;
        border: none;
        align-self: flex-end;
      }

      .overlay {
        position: absolute;
        top: 25%;
        left: 0;
        width: 100%;
        height: 25%;
        display: flex;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.4);
        justify-content: space-between;
        padding: 15px;
        color: white;
      }
      .select-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Style du select */
      .custom-select {
        font-size: 1.3rem;
        font-weight: bold;
        padding: 10px 15px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
        width: 20%; /* Par défaut sur les grands écrans */
        min-width: 150px; /* Pour éviter qu'il ne devienne trop petit */
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-position: right 10px center;
        background-size: 14px;
        padding-right: 35px;
        transition: all 0.3s ease-in-out;
      }

      /* ✅ Amélioration du focus */
      .custom-select:focus {
        outline: none;
        border-color: black;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      /* ✅ Responsive : Tablette (768px à 991px) */
      @media (max-width: 991px) {
        .custom-select {
          width: 40%; /* Plus large pour les écrans moyens */
        }
      }

      .title-label {
        font-size: 1.5rem;
        font-weight: bold;
      }
      /* ✅ Responsive : Mobile (< 768px) */
      @media (max-width: 767px) {
        .custom-select {
          width: 80%; /* Presque toute la largeur en mobile */
          font-size: 1.1rem; /* Texte plus petit pour s’adapter */
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <div
    class="modal fade"
    id="filmModal"
    tabindex="-1"
    aria-labelledby="filmModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filmModalLabel">Titre du film</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row align-items-start">
            <div class="col-lg-8">
              <p id="film-details"></p>
              <h4>Réalisé par :</h4>
              <p id="film-directors"></p>
              <h4>Synopsis :</h4>
              <p id="film-synopsis"></p>
              <h4>Avec :</h4>
              <p id="film-cast"></p>
            </div>
            <div class="col-lg-4">
              <img
                id="film-poster"
                src=""
                alt="Affiche du film"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fermer
          </button>
        </div>
      </div>
    </div>
  </div>

  <body class="container">
    <!-- Navbar -->
    <header class="navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="logo.png" alt="JustStreamIt Logo" />
        <h2 class="display-5 text-white">Vidéos à la demande</h2>
      </div>
    </header>

    <!-- Section Meilleur Film -->
    <section class="container mt-4">
      <h3 class="fw-bold titre-text">Meilleur film</h3>
      <div class="row movie-card best-movie">
        <div class="col-md-3">
          <img src="affiche-dora.jpg" alt="The Big Lebowski" />
        </div>
        <div class="col-md-9 d-flex flex-column">
          <h4 class="fw-bold titre-text">The Big Lebowski</h4>
          <p class="movie-description">
            Jeff "The Dude" Lebowski, mistaken for a millionaire of the same
            name, seeks restitution for his ruined rug and enlists his bowling
            buddies to help get it.
          </p>
          <div class="text-end">
            <button class="btn-detail">
              <a href="details.html">Détails</a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Catégorie Aléatoire -->
    <section class="container mt-5">
      <h3 id="random-category-title" class="fw-bold titre-text"></h3>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        id="random-category-movies"
      >
        <!-- Films d'une catégorie aléatoire -->
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button id="voir-plus" class="btn-detail fs-5">Voir plus</button>
      </div>
    </section>

    <!-- Section Catégorie Sélectionnée -->
    <section class="container mt-5 mb-5">
      <div class="select-container">
        <label class="title-label" for="category">Autres :</label>
        <select id="category" class="custom-select">
          <option value="" selected disabled>Choisissez un genre</option>
        </select>
      </div>
      <h3 id="selected-category-title" class="fw-bold titre-text mt-4"></h3>
      <div class="row g-4" id="selected-category-movies">
        <!-- Films basés sur la sélection -->
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="service/api.js"></script>
  </body>
</html>
