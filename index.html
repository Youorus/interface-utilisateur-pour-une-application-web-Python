<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>

    <!-- Feuilles de style principales -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container">
    <!-- ============================ -->
    <!-- Loader (Affiché pendant le chargement des données) -->
    <!-- ============================ -->
    <div id="loader" class="loader-container">
      <div class="spinner"></div>
    </div>

    <!-- ============================ -->
    <!-- Modal de Détails du Film    -->
    <!-- ============================ -->
    <div
      class="modal fade"
      id="filmModal"
      tabindex="-1"
      aria-labelledby="filmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filmModalLabel">Titre du film</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row align-items-start">
              <!-- Détails du film (titre, réalisateurs, synopsis, acteurs) -->
              <div class="col-lg-8">
                <p id="film-details"></p>
                <h4>Réalisé par :</h4>
                <p id="film-directors"></p>
                <h4>Synopsis :</h4>
                <p id="film-synopsis"></p>
                <h4>Avec :</h4>
                <p id="film-cast"></p>
              </div>

              <!-- Affiche du film -->
              <div class="col-lg-4">
                <img
                  id="film-poster"
                  src=""
                  alt="Affiche du film"
                  class="img-fluid rounded"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================ -->
    <!-- Navbar (En-tête de l'application) -->
    <!-- ============================ -->
    <header class="navbar">
      <div class="container d-flex">
        <img src="logo.png" alt="JustStreamIt Logo" />
        <h2 class="display-5 text-white">Vidéos à la demande</h2>
      </div>
    </header>

    <!-- ============================ -->
    <!-- Section : Meilleur Film      -->
    <!-- ============================ -->
    <section class="container mt-4">
      <h3 class="fw-bold titre-text">Meilleur film</h3>
      <div class="row movie-card best-movie">
        <!-- Le meilleur film sera injecté dynamiquement ici -->
      </div>
    </section>

    <!-- ============================ -->
    <!-- Section : Catégorie Aléatoire -->
    <!-- ============================ -->
    <section class="container mt-5">
      <h3 id="random-category-title" class="fw-bold titre-text"></h3>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        id="random-category-movies"
      >
        <!-- Films d'une catégorie aléatoire injectés dynamiquement -->
      </div>
      <div class="d-flex justify-content-center mt-4">
        <!-- ✅ Bouton visible uniquement sur les écrans mobiles et tablettes -->
        <button id="voir-plus-random" class="btn-detail fs-5">Voir plus</button>
      </div>
    </section>

    <!-- ============================ -->
    <!-- Section : Catégorie Sélectionnée -->
    <!-- ============================ -->
    <section class="container mt-5 mb-5">
      <div class="select-container">
        <label class="title-label" for="category">Autres :</label>
        <select id="category" class="custom-select">
          <option value="" selected disabled>Choisissez un genre</option>
        </select>
      </div>

      <h3 id="selected-category-title" class="fw-bold titre-text mt-4"></h3>
      <div class="row g-4" id="selected-category-movies">
        <!-- Films basés sur la sélection injectés dynamiquement -->
      </div>

      <div class="d-flex justify-content-center mt-4">
        <!-- ✅ Deuxième bouton 'Voir plus' avec la même logique responsive -->
        <button id="voir-plus-selected" class="btn-detail fs-5">
          Voir plus
        </button>
      </div>
    </section>

    <!-- ============================ -->
    <!-- Scripts JavaScript (Bootstrap & API) -->
    <!-- ============================ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="service/api.js"></script>
  </body>
</html>
